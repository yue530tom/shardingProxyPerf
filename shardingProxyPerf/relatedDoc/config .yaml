##################      ##################
# Here you can configure the rules for the proxy.
#
# We provide two kinds of configurations for example. The one is the configuration of Sharding rule,
# and the other is the configuration of master-slave rule.
# If you want to use Sharding, please refer to the first one, and if you only want to use master-slave,
# please refer to the second one.
#
##################      ##################


# The example of Sharding rule.

dataSources:
  ds_0:
    url: jdbc:mysql://10.255.254.40:3306/demo_ds_0?serverTimezone=UTC&useSSL=false
    username: writeuser
    password: ddbackend
    autoCommit: true
    connectionTimeout: 30000
    idleTimeout: 60000
    maxLifetime: 1800000
    maximumPoolSize: 65
  ds_1:
    url: jdbc:mysql://10.255.254.41:3306/demo_ds_1?serverTimezone=UTC&useSSL=false
    username: writeuser
    password: ddbackend
    autoCommit: true
    connectionTimeout: 30000
    idleTimeout: 60000
    maxLifetime: 1800000
    maximumPoolSize: 65

shardingRule:
  tables:
    t_order:
      actualDataNodes: ds_${0..1}.t_order_${0..3}
      tableStrategy:
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order_${order_id % 4}
      keyGeneratorColumnName: order_id
    t_order_item:
      actualDataNodes: ds_${0..1}.t_order_item_${0..3}
      tableStrategy:
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order_item_${order_id % 4}
  bindingTables:
    - t_order,t_order_item
  defaultDatabaseStrategy:
    inline:
      shardingColumn: user_id
      algorithmExpression: ds_${user_id % 2}
  defaultTableStrategy:
    none:
  defaultKeyGeneratorClassName: io.shardingsphere.core.keygen.DefaultKeyGenerator

  props:
    # MEMORY_STRICTLY: Proxy holds as many connections as the count of actual tables routed in a database.
    #                  The benefit of this approach is saving memory for Proxy by Stream ResultSet.
    # CONNECTION_STRICTLY: Proxy will release connections after get the overall rows from the ResultSet.
    #                      Meanwhile, the cost of the memory will be increased.
    proxy.mode: MEMORY_STRICTLY
    proxy.transaction.mode: NONE
    proxy.max.working.threads: 200
    proxy.backend.use.nio: true
    proxy.backend.simple.db.connections: 8
    proxy.backend.connection.timeout: 30
    sql.show: false


